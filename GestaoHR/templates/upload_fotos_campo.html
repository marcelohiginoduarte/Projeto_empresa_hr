{% extends 'base.html' %}
{% block 'titulo' %}Evidencias de Campo{% endblock %}

{% block 'Material' %}



<h3>Evidencias de Campo</h3>
<hr>
<h4>Criação das Evidencias</h4>
<br>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ arquivos_foto.as_p }}
    <div id="formset">
        {{ formset.management_form }}
        {% for form in formset %}
            <div class="form-row">
                {{ form.as_p }}
            </div>
        {% endfor %}
    </div>
    <button type="button" id="add-photo">Add another photo</button>
    <button type="submit">Save Album</button>
</form>

<script type="text/javascript">
    document.getElementById('add-photo').addEventListener('click', function() {
        var formset = document.getElementById('formset');
        var newForm = formset.lastElementChild.cloneNode(true);
        var totalForms = document.getElementById('id_form-TOTAL_FORMS');
        totalForms.value = parseInt(totalForms.value) + 1;
        formset.appendChild(newForm);
    });
</script>

{% endblock %}
