{% extends 'base.html' %}
{% block 'titulo' %}Visualizar Colaboradores{% endblock %}


{% block 'Material' %}
    <h2>Excluir Serviço {{ collaborator.Nome }}</h2>
    <p>Tem certeza de que deseja excluir "{{ collaborator.Nome}}"?</p>

    <form method="post">
        {% csrf_token %}
        <button class="btn btn-info" type="submit">Confirmar Exclusão</button>
        <a href="{% url 'viewcollaborator' %}">Cancelar</a>  <!-- Substitua 'ferias_listar' pela sua rota de listagem de ferias -->
    </form>
{% endblock %}
