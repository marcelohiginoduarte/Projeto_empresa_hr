{% extends 'base.html' %}

{% block 'Material' %}
    <h3>Folhas de ponto</h3>

      {{ AquivoFilter.form.as_p }}
      <button class="btn btn-info" type="submit">Filtrar </button>
     </form>

    <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">Nome</th>
            <th scope="col">MÃªs</th>
            <th scope="col">Ano</th>
            <th scope="col">Arquivo</th>
          </tr>
        </thead>
        <tbody>
            {% for folha in AquivoFilter.qs %}
              <tr>
                <td>{{folha.Nome}}</td>
                <td>{{folha.Mes}}</td>
                <td>{{folha.Ano}}</td>

{% endblock %}
