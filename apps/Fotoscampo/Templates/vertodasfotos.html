{% extends 'base.html' %}
{% block 'titulo' %}JJ Fotos{% endblock %}
{% block 'excel' %}<a href="{% url 'exportarservicoexecel' %}">Exportar</a>{% endblock %}
{% load static %}
<link rel="stylesheet" href="{% static 'CSS/pagina.css' %}" />




{% block 'Material' %}

<h3>Evidencias de Campo.</h>
<hr>
<div class="col-md-2 col-6 mb-3">
    <form method="get">
        {{ filterset.form.as_p }}
        <button type="submit">Filtrar</button>
    </form>
</div>
<br>

<div class="row">
    {% for foto in fotos %}
        <div class="col-md-2 col-6 mb-3">
            <div class="card text-center border-secondary" style="max-width: 20rem;">
                <div class="card-header bg-secondary text-white style=font-size: 10px;">
                    <a href="{% url 'fotos_campo' projeto_nome=foto.projeto %}" class="projeto-link">{{ foto.projeto }}</a>
                </div>
                <div class="card-body">
                    <h5 class="card-title">Qt Postes: {{ foto.poste }}</h5>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
